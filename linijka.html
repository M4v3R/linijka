<head>
  <title>Linijka - a twoja ile ma cm?</title>
</head>

<body>
    {{> header}}
    {{> postList}}
</body>

<template name="header">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Linijka</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Najlepsze</a></li>
            <li><a href="#">Nowości</a></li>
          </ul>
        </div>
      </div>
    </nav>
</template>

<template name="postList">
    <div class="container post-list">
        {{#if posts}}
        {{#each posts}}
            {{> postListItem}}
        {{/each}}
        {{else}}
            <h3 class="post-list-no-posts">Nie ma żadnych postów :(</h3>
        {{/if}}
    </div>
</template>

<template name="postListItem">
    <div class="post">
        <div class="post-votes">
            <a class="post-vote vote-up">▲</a>
            <p class="post-vote vote-count">{{votes}}</p>
            <a class="post-vote vote-down">▼</a>
        </div>
        <div class="post-details">
            <h3><a href="{{link}}" target="_blank">{{title}}</a></h3>
            <p class="post-date-author">dodane {{time}} przez <span class="post-author">{{author}}</span></p>
            <p class="post-comments"><a href="#">{{comments_num}} komentarzy</a></p>
        </div>
    </div>
</template>
