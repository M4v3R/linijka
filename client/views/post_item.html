<template name="postItem">
    <div class="post {{voted}}" data-post-id="{{_id}}">
        <div class="post-votes">
            <a class="post-vote vote-up">▲</a>
            <p class="post-vote vote-count">{{votes}}</p>
            <a class="post-vote vote-down">▼</a>
        </div>
        <div class="post-details">
            <h3><a href="{{link}}" target="_blank">{{title}}</a></h3>
            <p class="post-date-author">dodane {{time}} przez <span class="post-author">{{author}}</span></p>
            <p class="post-comments"><a href="{{pathFor 'postPage'}}">{{comments_num}} {{comments_text}}</a></p>
        </div>
    </div>
</template>
